<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.png">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
            <h1 id="win"></h1>
            <h1 id="lose"></h1>
            <h1 id="draw"></h1>
        </header>
    <table>
        <tr>
            <td class="cell" id="00"></td>
            <td class="cell" id="01"></td>
            <td class="cell" id="02"></td>
        </tr>
        <tr>
            <td class="cell" id="10"></td>
            <td class="cell" id="11"></td>
            <td class="cell" id="12"></td>
        </tr>
        <tr>
            <td class="cell" id="20"></td>
            <td class="cell" id="21"></td>
            <td class="cell" id="22"></td>
        </tr>
    </table>
    <footer>
        <button class="myButton" id="player-x">Go first</button>
        <button class="myButton" id="player-o">Go second</button>
        <button class="myButton2" id="reset" onclick="ResetScore()">Reset Score</button>
    </footer>
    <script src="script/Script.js"></script>
</body>
</html>
